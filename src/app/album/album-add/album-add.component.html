<p-panel header="Cadastro de" Albuns>
<form #albumForm="ngForm" (ngSubmit)="onSubmit(albumForm)">
    <div class="ui-g ui-fluid" *ngIf="album">
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-id" for="id">Id</label>
      </div>
      <div class="ui-g-8 input">
       <input id="id" name="id" #id="ngModel" pKeyFilter="int" placeholder="Id" [(ngModel)]="album.id" [required]="false" pattern="^\d+$">
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-nome" for="nome">Nome</label>
      </div>
      <div class="ui-g-8 input">
       <input id="nome" name="nome" #nome="ngModel" pInputText placeholder="Nome" [(ngModel)]="album.nome" [required]="true">
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-ano" for="ano">Ano</label>
      </div>
      <div class="ui-g-8 input">
       <input id="ano" name="ano" #ano="ngModel" pKeyFilter="int" placeholder="Ano" [(ngModel)]="album.ano" [required]="false" pattern="^\d+$">
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-banda" for="banda">Banda</label>
      </div>
      <div class="ui-g-8 input">
        <p-dropdown id="banda" name="banda" #banda="ngModel" [options]="bandas" [(ngModel)]="album.banda" [required]="true"></p-dropdown>
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-estiloMusical" for="estiloMusical">Estilo musical</label>
      </div>
      <div class="ui-g-8 input">
       <p-dropdown id="estiloMusical" name="estiloMusical" #estiloMusical="ngModel" [options]="estiloMusicals" [(ngModel)]="album.estiloMusical" [required]="true"></p-dropdown>
      </div>
     </div>
    </div>
   </form>
   <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <button pButton icon="pi pi-check" (click)="salvar()" label="Salvar" [disabled]="!albumForm.valid"></button>
    <button pButton icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir" class="ui-button-secondary" *ngIf="album.id"></button>
   </div>
  </p-panel>
