<p-panel header="Listagem de Artistas">
    <p-table [value]="artistas" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Nascimento</th>
                <th>Genero</th>
                <th>Paiz origem</th>
                <th>&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-artista>
            <tr>
                <td style="text-align: right;">{{artista.id}}</td>
                <td>{{artista.nome}}</td>
                <td>{{artista.nascimento}}</td>
                <!--td>{{artista.nascimento3 | date: 'dd/MM/yyyy hh:mm:ss'}}</td-->
                <td>{{artista.genero}}</td>
                <td><a [routerLink]="['/paiz/paiz-add/', artista.paizOrigem.id]">{{artista.paizOrigem.nome}}</a></td>
                <td>
                    <button pButton icon="pi pi-pencil" [routerLink]="['/artista/artista-add/', artista.id]" title="Selecionar Artista"></button>
                    <button pButton icon="pi pi-list" [routerLink]="['/instrumento/artista/', artista.id]" title="Selecionar Instrumento" style="margin-left: 5px;"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
