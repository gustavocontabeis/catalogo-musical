<p>paiz-add works!</p>
<form #paizForm="ngForm" (ngSubmit)="onSubmit(paizForm)">
    <div class="ui-g ui-fluid" *ngIf="paiz">
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-id" for="id">Id</label>
      </div>
      <div class="ui-g-8 input">
    <input id="id" name="id" #id="ngModel" pKeyFilter="int" placeholder="Id" [(ngModel)]="paiz.id" [required]="false                         " pattern="^\d+$">
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-nome" for="nome">Nome</label>
      </div>
      <div class="ui-g-8 input">
       <input id="nome" name="nome" #nome="ngModel" pInputText placeholder="Nome" [(ngModel)]="paiz.nome" [required]="true">
      </div>
     </div>
     <div class="ui-g-12">
      <div class="ui-g-4 label">
       <label id="label-continente" for="continente">Continente</label>
      </div>
      <div class="ui-g-8 input">
       <select 
            name="continente" 
            id="continente" 
            class="form-control"
            [(ngModel)]="paiz.continente">
            <option *ngFor="let continente of continentes" [value]="continente.label">{{continente.label}}</option>
        </select>
      </div>
     </div>
    </div>
   </form>
   <div class="ui-dialog-buttonpane ui-helper-clearfix">
    <button pButton icon="pi pi-check" (click)="salvar()" label="Salvar" [disabled]="!paizForm.valid"></button>
    <button pButton icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir" class="ui-button-secondary" *ngIf="paiz.id"></button>
   </div>
